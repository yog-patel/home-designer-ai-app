<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Home AI" />
    <meta name="theme-color" content="#DC143C" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <title>Home AI - Design your home with AI</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Only register service worker for web, not for native apps
      if ('serviceWorker' in navigator && window.location.protocol !== 'capacitor://') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((registration) => {
            console.log('ServiceWorker registration successful:', registration);
          }).catch((err) => {
            console.log('ServiceWorker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
